<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute Page</title>
</head>
<body>
    <header>
        <h1 id="title">Benjamin Franklin</h1>
        <p class="subtitle">The man who discovered electricity</p>
    </header>
    <main id="main">
        <figure id="img-div">
            <img src="https://cropper.watch.aetnd.com/public-content-aetn.video.aetnd.com/video-thumbnails/AETN-History_VMS/21/204/tdih-jun10-HD.jpg?w=1440" alt="Franklin flies kite during a thunderstorm." id="image">
            <figcaption id="image-caption">On June 10, 1752, Benjamin Franklin flies a kite during a thunderstorm and collects ambient electrical charge in a Leyden jar, enabling him to demonstrate the connection between lightning and electricity.</figcaption>
        </figure>
        <section id="tribute-info">
            <h3 clas="headline">Here is a timeline of Benjamin Franklin's life:</h3>
            <div class="timeline">
                <div class="date">1706, Jan. 17</div>
                <div class="event">Born, Boston, Massachusetts</div>

                <div class="date">1718-1723</div>
                <div class="event">Apprenticed as a printer to his brother James Franklin</div>
            </div>
        </section>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
